<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>blog.comame.xyz</title>

    <link rel='stylesheet' href='/assets/css/style.css'>
</head>

<body>
    <header>
        <a href='/'>blog.comame.xyz</a>
    </header>

    <div component='home'>
        <link rel='stylesheet' href='/assets/css/home.css'>
    </div>
    <div component='entry'>
        <div id='metadata'>
            <h1 id='title'></h1>
            <time id='time'></time>
            <ul id='tags' class='tag-list'></ul>
        </div>
        <div id='content'></div>
        <div id="share">
            <img alt="共有" src="/assets/icons/share.svg">
            <a rel="noopener" target="_blank" title="Twitter で共有">
                <img alt="Twitter で共有" src="/assets/icons/twitter_logo.svg">
            </a>
            <a rel="noopener" target="_blank" title="Facebook で共有">
                <img alt="Facebook で共有" src="/assets/icons/facebook_logo.svg">
            </a>
            <a title="URL をコピー">
                <img alt="URL をコピー" src="/assets/icons/link.svg">
            </a>
            </div>
        <link rel='stylesheet' href='/assets/css/entry.css'>
        <script async not-remove src='/assets/js/url-copy.js'></script>
    </div>
    <div component='tag'>
        <link rel='stylesheet' href='/assets/css/home.css'>
    </div>
    <div component='notfound'></div>
    <div component-place></div>

    <footer>
        <small><img id='build-status' src='https://github.com/comame/blog.comame.xyz/workflows/Build/badge.svg?event=push'></small>
        <small>Copyright 2020 <a href='https://comame.xyz'>comame</a> | <a href='https://github.com/comame/blog.comame.xyz'>GitHub</a> | <a href="/feed.xml">Feed</a></small>
    </footer>

    <script src='https://comame.xyz/assets/script/spa-router.js'></script>
    <script src='/assets/js/app.js'></script>
</body>

</html>
